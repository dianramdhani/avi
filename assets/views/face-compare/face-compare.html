<div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
    <h4 class="mg-b-0 tx-spacing--1">Face Compare</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active" aria-current="page">Face Compare</li>
        </ol>
    </nav>
</div>
<form name="formFaceCompare" class="row" ng-submit="upload()">
    <div class="col-lg-5">
        <h6>Image Source:</h6>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="imgSource" name="imgSource" accept="image/x-png,image/jpeg"
                ng-model="imageSource" required tr-files tr-files required>
            <label class="custom-file-label" for="imgSource">Choose image</label>
        </div>
        <div class="custom-center">
            <img class="pd-y-10 img-fluid" ng-src="{{_imageSource}}">
        </div>
    </div>
    <div class="col-lg-5">
        <h6>Image Target:</h6>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="imgTarget" name="imgTarget" accept="image/x-png,image/jpeg"
                ng-model="imageTarget" required tr-files tr-files required>
            <label class="custom-file-label" for="imgTarget">Choose image</label>
        </div>
        <div class="custom-center">
            <img class="pd-y-10 img-fluid" ng-src="{{_imageTarget}}">
        </div>
    </div>
    <div class="col-lg-2 text-right">
        <button class="btn btn-primary" type="submit">Upload</button>
    </div>
</form>
<div ng-if="result">
    <hr>
    <h6>Result</h6>
    <ul>
        <li><strong>Comparison: </strong>{{result.comparation}}</li>
        <li><strong>Percentage: </strong>{{result.percentage | number : 2}}</li>
    </ul>
</div>
